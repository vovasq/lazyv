<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">LazyV Server</a>
</nav>

<br>


<div class="container">
<form>



    <div class="form-group row">
        <label for="inputHost" class="col-sm-2 col-form-label">HostName</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputHost" placeholder="VovasHost">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputPasscode" class="col-sm-2 col-form-label">Passcode</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPasscode" placeholder="****">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputIp" class="col-sm-2 col-form-label">IP Address</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="inputIp" value="10.10.177.152">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputState" class="col-sm-2 col-form-label">Server State</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="inputState" value="Ready">
        </div>
    </div>


    <div class="form-group row">
        <label for="inputPort" class="col-sm-2 col-form-label">Port</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="inputPort" value="8777">
        </div>
    </div>

    <div class="form-group form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" id="checkboxIsVisible"> Visible for all devices
        </label>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>

</form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!--<script src="js/jquery-3.3.1.slim.min.js"></script>-->
<script src="js/jquery-3.4.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js"></script>

</body>

</html>
